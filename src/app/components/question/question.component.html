<div class="question">
  <div class="card">
    <div class="card-header">
      {{question.text}}
      <a href="#" class="btn btn-link" (click)="question.hide= !question.hide">Show</a>
       | <a href="#" class="btn btn-link" (click)="removeQuestion(question)">Delete</a>
    </div>

    <ul class="list-group list-group-flush" [hidden]="question.hide">
      <li class="list-group-item">{{question.answer}}</li>
    </ul>
  </div>
  <br>
</div>
